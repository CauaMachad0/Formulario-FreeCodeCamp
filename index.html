<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto FreeCodeCamp</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="title">Projeto FreeCodeCamp</h1>
  <p id="description">Bem-vindo ao Projeto FreeCodeCamp. Por favor, preencha o formulário abaixo.</p>
  
  <form id="survey-form">
    <label for="name" id="name-label">Nome:</label>
    <input type="text" id="name" name="name" placeholder="Digite seu nome" required>

    <label for="email" id="email-label">E-mail:</label>
    <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

    <label for="number" id="number-label">Número:</label>
    <input type="number" id="number" name="number" min="1" max="100" placeholder="Digite um número" required>

    <select id="dropdown" name="dropdown" required>
      <option value="" disabled selected hidden>Selecione uma opção</option>
      <option value="option1">Opção 1</option>
      <option value="option2">Opção 2</option>
    </select>

    <fieldset id="radio-group">
      <legend>Escolha uma opção:</legend>
      <label for="radio-option1"><input type="radio" id="radio-option1" name="radio-option" value="option1">Opção 1</label>
      <label for="radio-option2"><input type="radio" id="radio-option2" name="radio-option" value="option2">Opção 2</label>
    </fieldset>

    <fieldset id="checkbox-group">
      <legend>Selecione as opções:</legend>
      <label for="checkbox-option1"><input type="checkbox" id="checkbox-option1" name="checkbox-option" value="option1">Opção 1</label>
      <label for="checkbox-option2"><input type="checkbox" id="checkbox-option2" name="checkbox-option" value="option2">Opção 2</label>
      <label for="checkbox-option3"><input type="checkbox" id="checkbox-option3" name="checkbox-option" value="option3">Opção 3</label>
    </fieldset>

    <label for="comments">Comentários adicionais:</label>
    <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Digite seus comentários"></textarea>

    <button type="submit" id="submit">Enviar</button>
  </form>
</body>
</html>
